<section>
  <div class="backArrow"><i class="medium material-icons" [routerLink]="['../']">chevron_left</i></div>
  <div class="blogImage" [style.background-image]="'url('+imageDisplayUrl+')'" (click)="filePicker.click()">
    <div class="center">
      <i class="large material-icons">file_upload</i>
      <div style="color: white; font-size: 18px;">Click here to upload An image for your blog</div>
    </div>
  </div>
  <input type="file" #filePicker style="display: none;" (change)="onFileSelected($event)" name="image" />
  <div class="card mainCard">

    <div [ngSwitch]="edit" class="header">
      <div *ngSwitchCase="true" class="subTitle">
        Edit Page
      </div>
      <div *ngSwitchCase="false" class="subTitle">
        Create Page
      </div>
    </div>
  <form [formGroup]="blogForm" class="">

      <div class="row">
        <div class="input-field col s12">
         <input placeholder="Write your blog title here..." type="text" id="titleInput" formControlName="title">
          <label class="active" for="titleInput">Title</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="What is your blog about...?" type="text" id="descInput"  formControlName="description">
          <label class="active" for="descInput">Description</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label for="" style="margin-bottom: 2rem;">Content</label>
          <textarea [froalaEditor]='options' placeholder="Write your content here..." id="contentInput" formControlName="content" class="materialize-textarea"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="Write your summary here..." id="summaryInput" formControlName="summary" class="materialize-textarea"></textarea>
           <label for="summaryInput">Summary..</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <select multiple formControlName="tags">
            <option value="" disabled selected>Choose Tags</option>
            <option value="1">Health and Lifestyle</option>
            <option value="2">Education</option>
            <option value="3">General Advice</option>
          </select>
          <label> Choose Tags</label>
        </div>
      </div>

      <div class="buttonWrapper">
        <a class="primaryButton" (click)="onSaveBlog()"> <i class="material-icons">save</i> Save</a>
        <div [ngSwitch]="edit" >
        <a class="primaryButton" *ngSwitchCase="true" (click)="onUpdateBlog()">
          <i class="material-icons">update</i> Update
        </a>
        <a class="primaryButton" *ngSwitchCase="false" (click)="onPublishBlog()">
          <i class="material-icons">send</i> Publish
        </a>
        </div>
      </div>

   </form>

  </div>
</section>
