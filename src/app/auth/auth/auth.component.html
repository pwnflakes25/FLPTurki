<section class="landingContainer">

   <div class="cancelButton" routerLink="/">
     <i class="small material-icons">cancel</i>
   </div>

  <div class="content">
    <div class="row">
      <div class="textContainer col s12 m6">
       <h1 style="color: white;">Daftar Sekarang Dan Mulai Menulis!</h1>
      </div>
      <div class="carouselContainer col s12 m6">

              <div class="card" *ngIf="isNewUser" [@inOutAnimation]>
                <div class="subTitle" style="margin: 2rem;">Daftar</div>
                <div class="card-content">

                    <mat-horizontal-stepper linear labelPosition='bottom'>
                      <mat-step [stepControl]="signupForm">
                        <form [formGroup]="signupForm">
                          <ng-template matStepLabel>Detil Akun</ng-template>
                          <div class="input-field col s12">
                            <input formControlName="email" type="email">
                            <label>email</label>
                          </div>
                          <div class="input-field col s12">
                            <input formControlName="password" type="password">
                            <label>Password</label>
                          </div>
                          <div class="input-field col s12">
                            <input formControlName="confirmPassword" type="password">
                            <label>Confirm Password</label>
                          </div>
                          <div class="buttonWrapper">
                            <button class="btn" matStepperNext type="button"> > </button>
                          </div>
                        </form>
                      </mat-step>

                      <mat-step [stepControl]="profileForm">
                        <form [formGroup]="profileForm">
                            <ng-template matStepLabel>Profil kamu</ng-template>
                          <div class="input-field col s12">
                            <input formControlName="fullName" type="text">
                            <label>Nama pena</label>
                          </div>
                          <div class="input-field col s12">
                            <input formControlName="authorAbout" type="text">
                            <label>Sedikit tentang kamu</label>
                          </div>
                          <div class="input-field col s12">
                            <input type="text" formControlName="company">
                            <label >Lembaga</label>
                          </div>
                          <div class="buttonWrapper">
                             <button type="button" class="btn left" matStepperPrevious name="button"> < </button>
                             <a class="primaryButton" (click)="onSignUp()">Daftar</a>
                          </div>
                        </form>
                      </mat-step>

                    </mat-horizontal-stepper>
                    <div class="linkWrapper" style="margin-top: 1rem;">
                        <a (click)="isNewUser = false">Sudah Punya Akun?</a>
                    </div>

                </div>

              </div>

              <div class="card" *ngIf="!isNewUser" [@inOutAnimation]>
                 <div class="subTitle" style="margin: 2rem;">Masuk</div>
                 <div class="card-content">
                   <form [formGroup]="loginForm">
                     <div class="input-field col s12">
                       <input formControlName="email" type="email">
                       <label>email</label>
                     </div>
                     <div class="input-field col s12">
                       <input formControlName="password" type="password">
                       <label >Password</label>
                     </div>
                   </form>
                   <div class="buttonWrapper">
                     <a class="primaryButton" (click)="onLogIn()">Masuk</a>
                   </div>
                   <div class="linkWrapper" style="margin-top: 1rem;">
                      <a class="center" (click)="isNewUser = true">Belum punya akun?</a>
                   </div>
                 </div>
              </div>
      </div>
    </div>
  </div>
</section>
